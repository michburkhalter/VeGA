<html>
  <head>
    <!-- Required meta tags asdf-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>VeGa Tracker CSS</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}"> 
    
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="jumbotron vega-jumbotron">
      {% if session %}
        <h1 class="display-4">Welcome to VeGa {{session.userinfo.name}}!</h1>
        <div class="bold"><p><a href="/logout" id="qsLogoutBtn">Logout</a></p></div>
      {% else %}
        <h1 class="display-4" id="profileDropDown">Welcome Guest</h1>
        <div><p><a href="/login" id="qsLoginBtn">Login</a></p></div>
      {% endif %}
      

    </div>
    <!--div>
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
    </div-->

    {% if session %}
      <div>Your count is: {{count}}</div>
      <a class="btn btn-primary" role="button" href="/add_bike_ride">Add 1 Velofahrt</a>
    {% endif %}
    
  </body>
</html>
