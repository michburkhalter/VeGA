<html>
  <head>
    <!-- Required meta tags asdf-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/vega.ico') }}">

    
    <title>VeGa Tracker CSS</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}"> 
    
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="jumbotron vega-jumbotron">
      {% if session %}
        <h1 class="display-4">Welcome to VeGa {{session.userinfo.name}}!</h1>
        <div class="bold"><p><a href="/logout" id="qsLogoutBtn">Logout</a></p></div>
      {% else %}
        <h1 class="display-4" id="profileDropDown">Welcome Guest</h1>
        <div><p><a href="/login" id="qsLoginBtn">Login</a></p></div>
      {% endif %}
      

    </div>

    {% if session %}
    <div class="card" style="width: 18rem;">
      <i class="fas fa-train"></i>
      <div class="card-body">
        <h5 class="card-title">Velo GA</h5>
        <p class="card-text">Your count is: {{count}}</p>
        <a class="btn btn-primary" role="button" href="/add_bike_ride">Add 1 Velofahrt</a>
      </div>
    </div>
    {% endif %}
    
  </body>
</html>
